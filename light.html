<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JAVASCRIPT</title>
</head>

<body>
<H1>JAVASCRIPT</H1>

<script>

function on() {
document.getElementById("den").src="PNG/pic_bulbon.gif";
}
function off() {
document.getElementById("den").src="PNG/pic_bulboff.gif";
}

</script>

<button onClick="on()">Turn On</button>
<img id="den" src="PNG/pic_bulboff.gif">
<button onClick="off()">Turn Off</button>

</body>
</html>
